services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: bizup_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-Test_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5455:5432"
    networks:
      - bizup_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-Test_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build:
      context: ./Mini_test
      dockerfile: Dockerfile
    container_name: bizup_backend
    restart: unless-stopped
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-default-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-admin}@db:5432/${POSTGRES_DB:-Test_db}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend,nginx}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:8095,http://127.0.0.1:8095}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bizup_network
    expose:
      - "8000"

  # Frontend Next.js
  frontend:
    build:
      context: ./bizup-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8095/api}
    container_name: bizup_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8095/api}
    depends_on:
      - backend
    networks:
      - bizup_network
    expose:
      - "3000"

  # Nginx - Proxy Reverso
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: bizup_nginx
    restart: unless-stopped
    ports:
      - "8095:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bizup_network

volumes:
  postgres_data:
    name: bizup_postgres_data

networks:
  bizup_network:
    name: bizup_network
    driver: bridge